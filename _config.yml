blog_name: null
blog_description: null
permalink: '/blog/:year/:title/'
pagination:
  enabled: true
disqus_shortname: al-folio
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: '/news/:path/'
  projects:
    output: true
    permalink: '/projects/:path/'
news_limit: 10
markdown: kramdown
highlighter: rouge
highlight_theme: github
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
include:
  - _pages
exclude:
  - bin
  - Gemfile
  - Gemfile.lock
  - vendor
keep_files:
  - CNAME
  - .nojekyll
  - .git
plugins:
  - jekyll-archives
  - jekyll-diagrams
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-paginate-v2
  - jekyll-responsive-image
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-target-blank
  - jekyll-twitter-plugin
  - jemoji
defaults:
  - scope:
      path: assets/**/*.*
    values:
      sitemap: false
github:
  - metadata
jekyll-archives:
  enabled:
    - year
    - tags
    - categories
  layouts:
    year: archive-year
    tag: archive-tag
    category: archive-category
  permalinks:
    year: '/blog/:year/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'
scholar:
  last_name: Einstein
  first_name:
    - Albert
    - A.
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters:
    - latex
    - smallcaps
    - superscript
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details
  query: '@*'
responsive_image:
  template: _includes/responsive_img.html
  default_quality: 80
  sizes:
    - width: 480
    - width: 800
    - width: 1400
      quality: 90
  strip: true
jekyll-diagrams: null
enable_google_analytics: false
enable_panelbear_analytics: false
enable_mansory: true
enable_math: true
enable_tooltips: false
enable_darkmode: true
enable_navbar_social: false
enable_project_categories: true
enable_medium_zoom: true
